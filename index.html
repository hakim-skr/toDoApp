<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="themePalet"></div>
    </header>
    <div class="container">
        <form action="" id="add-task-form">
            <input type="text" id="add-task-input" title="add to do" placeholder="Add a todo...">
            <input type="submit" class="btn" id="add-task-btn" value="add Task">
        </form>
        <div id="tasks-container">
            <div id="taskes-header">
                <h2>tasks : </h2>
                <button class="btn delete-all" >delet All</button>
            </div>
            <div id="tasks-list">
                <div class="task" data-id="${element.id}">
                    <div class="content">
                        <input type="text" class=" ${element.completed?'task-content completed':'task-content'}" title="task" readonly value="${element.value}">                   
                        <input type="checkbox" class="checkbox-input">
                        <div class="checkbox"></div>
                    </div>
                    <div class="actions">
                        <div class="edit"><i class="fa-solid fa-pencil"></i></div>
                        <div class="delete"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
